<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="MainWrapper">
      <div class="FirstPart">
        <div class="FirstPart-TopHeader">
          <div class="FirstPart-TopHeader__firstBlock">
            <img src="/images/Xoxloma60.svg" alt="" />
          </div>
          <div class="FirstPart-TopHeader__centralBlock">
            <span class="Russian-Federation">РОССИЙСКАЯ ФЕДЕРАЦИЯ</span>
          </div>
          <div class="FirstPart-TopHeader__secondlBlock">
            <img src="/images/Xoxloma88.svg" alt="" />
          </div>
        </div>
        <div class="FirstPart-BotHeader">
          <span class="FirstPart-BotHeader__txt"
            >СВИДЕТЕЛЬСТВО О РЕГИСТРАЦИИ ТС</span
          >
          <span class="FirstPart-BotHeader__txt"
            >CERTIFICAT D`IMMATTRICULATION</span
          >
        </div>
        <div class="FirstPart-form-container">
          <div class="FirstPart-registry_number">
            <label>Регистрационный знак</label>
            <input type="text" />
          </div>
          <div class="FirstPart-VIN">
            <label>Идентификационный номер (VIN)</label>
            <input type="text" />
          </div>

          <div class="FirstPart-form-group">
            <label>Марка, модель</label>
            <input type="text" />
          </div>
          <div class="FirstPart-form-group">
            <label>Тип ТС</label>
            <input type="text" />
          </div>

          <div class="FirstPart-category">
            <label>Категория ТС (ABCD, прицеп)</label>
            <input type="text" />
          </div>
          <div class="FirstPart-form-group">
            <label>Год выпуска ТС</label>
            <input type="text" />
          </div>

          <div class="FirstPart-form-group">
            <label>Модель двигателя</label>
            <input type="text" />
          </div>
          <div class="FirstPart-form-group">
            <label>Двигатель №</label>
            <input type="text" />
          </div>

          <div class="FirstPart-form-group">
            <label>Шасси (рама) №</label>
            <input type="text" />
          </div>
          <div class="FirstPart-form-group">
            <label>Кузов (коляска №)</label>
            <input type="text" />
          </div>

          <div class="FirstPart-form-group">
            <label>Цвет</label>
            <input type="text" />
          </div>
          <div class="FirstPart-form-group">
            <label>Мощность двигателя, кВт / л.с.</label>
            <input type="text" />
          </div>

          <div class="FirstPart-form-group">
            <label>Рабочий объем двигателя, см³</label>
            <input type="text" />
          </div>
          <div class="FirstPart-form-pass">
            <div class="FirstPart-form-passSeria">
              <label>Паспорт серия</label>
              <input type="text" />
            </div>
            <div class="FirstPart-form-passId">
              <label>№</label>
              <input type="text" />
            </div>
          </div>

          <div class="FirstPart-form-group">
            <label>Разрешенная max масса, кг</label>
            <input type="text" />
          </div>
          <div class="FirstPart-form-group">
            <label>Масса без нагрузки, кг</label>
            <input type="text" />
          </div>

          <div class="FirstPart-form-DL" style="flex: 1 1 100%">
            <label>Номер ВУ</label>
            <input type="text" />
          </div>
        </div>
      </div>
      <div class="SecondPart">
        <div class="SecondPart-header">
          <img src="/images/SecondPageHeader.svg" alt="" />
        </div>
        <div class="SecondPart-DLWrapper">
          <span>78 ОТ 757744</span>
        </div>
        <div class="SecondPart-FormWrapper">
          <div class="SecondPart-Owner">
            <label>СОБСТВЕННИК (владелец)</label>
            <textarea id=""> </textarea>
          </div>
          <div class="SecondPart-Republic">
            <label>Республика, край, область</label>
            <input type="text" />
          </div>
          <div class="SecondPart-formItem">
            <label>Район</label>
            <input type="text" />
          </div>
          <div class="SecondPart-formItem">
            <label>Нас. пункт</label>
            <input type="text" />
          </div>
          <div class="SecondPart-formItem">
            <label>Улица</label>
            <input type="text" />
          </div>
          <div class="SecondPart-house">
            <label>Дом</label>
            <input type="text" />

            <label>кор.</label>
            <input type="text" />

            <label>кв.</label>
            <input type="text" />
          </div>
          <div class="SecondPart-Owner">
            <label>Особые отметки</label>
            <textarea id=""></textarea>
          </div>
          <div class="SecondPart-formItem">
            <label>Выдано ГИБДД</label>
            <input type="text" />
          </div>
          <div class="SecondPart-date">
            <label>Дата выдачи</label>
            <input type="date" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
