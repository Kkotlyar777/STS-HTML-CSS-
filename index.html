<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="FirstPart">
      <div class="FirstPart-TopHeader">
        <div class="FirstPart-TopHeader__firstBlock">
          <img src="./images/Xoxloma60.svg" alt="" />
        </div>
        <div class="FirstPart-TopHeader__centralBlock">
          <span class="Russian-Federation">РОССИЙСКАЯ ФЕДЕРАЦИЯ</span>
        </div>
        <div class="FirstPart-TopHeader__secondlBlock">
          <img src="./images/Xoxloma88.svg" alt="" />
        </div>
      </div>
      <div class="FirstPart-BotHeader">
        <span class="FirstPart-BotHeader__txt"
          >СВИДЕТЕЛЬСТВО О РЕГИСТРАЦИИ ТС</span
        >
        <span class="FirstPart-BotHeader__txt"
          >CERTIFICAT D`IMMATTRICULATION</span
        >
      </div>
      <div class="FirstPart-form-container">
        <div class="FirstPart-registry_number">
          <label class="STS-label">Регистрационный знак</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="FirstPart-VIN">
          <label class="STS-label">Идентификационный номер (VIN)</label>
          <input class="STS_form_input" type="text" />
        </div>

        <div class="FirstPart-form-group">
          <label class="STS-label">Марка, модель</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="FirstPart-form-group">
          <label class="STS-label">Тип ТС</label>
          <input class="STS_form_input" type="text" />
        </div>

        <div class="FirstPart-category">
          <label class="STS-label">Категория ТС (ABCD, прицеп)</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="FirstPart-form-group">
          <label class="STS-label">Год выпуска ТС</label>
          <input class="STS_form_input" type="text" />
        </div>

        <div class="FirstPart-form-group">
          <label class="STS-label">Модель двигателя</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="FirstPart-form-group">
          <label class="STS-label">Двигатель №</label>
          <input class="STS_form_input" type="text" />
        </div>

        <div class="FirstPart-form-group">
          <label class="STS-label">Шасси (рама) №</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="FirstPart-form-group">
          <label class="STS-label">Кузов (коляска №)</label>
          <input class="STS_form_input" type="text" />
        </div>

        <div class="FirstPart-form-group">
          <label class="STS-label">Цвет</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="FirstPart-form-group">
          <label class="STS-label">Мощность двигателя, кВт / л.с.</label>
          <input class="STS_form_input" type="text" />
        </div>

        <div class="FirstPart-form-group">
          <label class="STS-label">Рабочий объем двигателя, см³</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="FirstPart-form-pass">
          <div class="FirstPart-form-passSeria">
            <label class="STS-label">Паспорт серия</label>
            <input class="STS_form_input" type="text" />
          </div>
          <div class="FirstPart-form-passId">
            <label class="STS-label">№</label>
            <input class="STS_form_input" type="text" />
          </div>
        </div>

        <div class="FirstPart-form-group">
          <label class="STS-label">Разрешенная max масса, кг</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="FirstPart-form-group">
          <label class="STS-label">Масса без нагрузки, кг</label>
          <input class="STS_form_input" type="text" />
        </div>

        <div class="FirstPart-form-DL" style="flex: 1 1 100%">
          <label class="STS-label">Номер ВУ</label>
          <input class="STS_form_input" type="text" />
        </div>
      </div>
    </div>
    <div class="SecondPart">
      <div class="SecondPart-header">
        <div class="SecondPart-header_Cont">
          <div class="SecondPart-header_firstCont">
            <img src="./images/Xoxloma60.svg" alt="" />
          </div>
          <div class="SecondPart-header_secondCont">
            <img src="./images/Xoxloma110.svg" alt="" />
          </div>
        </div>
        <img src="./images/RUS.svg" alt="" />
      </div>
      <div class="SecondPart-DLWrapper">
        <span>78 ОТ 757744</span>
      </div>
      <div class="SecondPart-FormWrapper">
        <div class="SecondPart-Owner">
          <label class="STS-label">СОБСТВЕННИК (владелец)</label>
          <textarea class="STS-textarea" id=""> </textarea>
        </div>
        <div class="SecondPart-Republic">
          <label class="STS-label">Республика, край, область</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="SecondPart-formItem">
          <label class="STS-label">Район</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="SecondPart-formItem">
          <label class="STS-label">Нас. пункт</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="SecondPart-formItem">
          <label class="STS-label">Улица</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="SecondPart-house">
          <label class="STS-label">Дом</label>
          <input class="STS_form_input" type="text" />

          <label class="STS-label">кор.</label>
          <input class="STS_form_input" type="text" />

          <label class="STS-label">кв.</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="SecondPart-Owner">
          <label class="STS-label">Особые отметки</label>
          <textarea class="STS-textarea" id=""></textarea>
        </div>
        <div class="SecondPart-formItem">
          <label class="STS-label">Выдано ГИБДД</label>
          <input class="STS_form_input" type="text" />
        </div>
        <div class="SecondPart-date">
          <label class="STS-label">Дата выдачи</label>
          <input class="STS_form_input" type="date" />
        </div>
      </div>
    </div>
  </body>
</html>
